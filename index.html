<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja - Pedido</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Loja exemplo</h1></header>
  <main class="container">
    <section class="products"><h2>Produtos</h2><div id="productList" class="product-list"></div></section>
    <aside class="cart">
      <h2>Carrinho</h2>
      <ul id="cartItems" class="cart-items"></ul>
      <div class="cart-summary"><div>Total: R$ <span id="total">0.00</span></div><button id="clearCartBtn" class="btn">Limpar carrinho</button></div>
      <h3>Dados do pedido</h3>
      <form id="orderForm">
        <label for="nome">Nome</label><input id="nome" name="nome" required />
        <label for="telefone">Telefone</label><input id="telefone" name="telefone" required />
        <label for="endereco">Endere√ßo</label><textarea id="endereco" name="endereco" required></textarea>
        <button type="submit" class="btn primary">Enviar pedido</button>
      </form>
      <p id="mensagem" class="mensagem"></p>
    </aside>
  </main>
  <script src="app.js"></script>
</body>
</html>
